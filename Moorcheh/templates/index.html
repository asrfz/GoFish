<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFish Brain - Moorcheh Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .content {
            padding: 40px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .checkboxes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .results {
            margin-top: 30px;
        }
        .badge {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px 0;
        }
        .badge.EDIBLE { background: #4caf50; color: white; }
        .badge.CAUTION { background: #ff9800; color: white; }
        .badge.NOT_RECOMMENDED { background: #f44336; color: white; }
        .badge.UNKNOWN { background: #9e9e9e; color: white; }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        .tab-content.active { display: block; }
        .bullets {
            list-style: none;
            padding: 0;
        }
        .bullets li {
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .recipe-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .recipe-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .recipe-card ol {
            padding-left: 20px;
        }
        .recipe-card li {
            margin-bottom: 8px;
        }
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .evidence-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .evidence-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .evidence-content {
            display: none;
        }
        .evidence-content.active { display: block; }
        .snippet {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .snippet-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }
        .snippet-text {
            color: #555;
            margin-bottom: 5px;
        }
        .snippet-meta {
            font-size: 0.9em;
            color: #888;
        }
        .community-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ£ GoFish Brain</h1>
            <p>Moorcheh-Powered Fishing Assistant</p>
        </div>
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="species">Fish Species</label>
                    <select id="species">
                        <option value="walleye">Walleye</option>
                        <option value="largemouth_bass">Largemouth Bass</option>
                        <option value="rainbow_trout">Rainbow Trout</option>
                        <option value="northern_pike">Northern Pike</option>
                        <option value="yellow_perch">Yellow Perch</option>
                        <option value="chinook_salmon">Chinook Salmon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="spot">Fishing Spot (Optional)</label>
                    <select id="spot">
                        <option value="">None</option>
                        <option value="Bayfront Park">Bayfront Park</option>
                        <option value="Lake Simcoe">Lake Simcoe</option>
                        <option value="Rouge River">Rouge River</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferences</label>
                    <div class="checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="avoid_mercury">
                            <label for="avoid_mercury" style="margin: 0; font-weight: normal;">Avoid High Mercury</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="pregnant">
                            <label for="pregnant" style="margin: 0; font-weight: normal;">Pregnant</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catch_release">
                            <label for="catch_release" style="margin: 0; font-weight: normal;">Catch & Release</label>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="getAdvice()">Get Advice</button>
            </div>

            <div id="results" class="results" style="display: none;">
                <div id="badge-container"></div>
                <div class="tabs">
                    <button class="tab active" onclick="showTab('safety')">Safety</button>
                    <button class="tab" onclick="showTab('recipes')">Recipes</button>
                    <button class="tab" onclick="showTab('community')">Community</button>
                </div>
                <div id="tab-safety" class="tab-content active"></div>
                <div id="tab-recipes" class="tab-content"></div>
                <div id="tab-community" class="tab-content"></div>
                <div class="evidence-section">
                    <button class="evidence-toggle" onclick="toggleEvidence()">Show Evidence</button>
                    <div id="evidence-content" class="evidence-content"></div>
                </div>
            </div>

            <div class="community-form">
                <h2>Post Community Report</h2>
                <div class="form-group">
                    <label for="report-spot">Spot</label>
                    <select id="report-spot">
                        <option value="Bayfront Park">Bayfront Park</option>
                        <option value="Lake Simcoe">Lake Simcoe</option>
                        <option value="Rouge River">Rouge River</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="report-handle">Handle</label>
                    <input type="text" id="report-handle" placeholder="@angler123">
                </div>
                <div class="form-group">
                    <label for="report-text">Report</label>
                    <textarea id="report-text" placeholder="e.g., Algae bloom near the pier today"></textarea>
                </div>
                <button class="btn" onclick="postReport()">Submit Report</button>
            </div>
        </div>
    </div>

    <script>
        let currentEvidence = null;

        async function getAdvice() {
            const species = document.getElementById('species').value;
            const spot = document.getElementById('spot').value;
            const avoidMercury = document.getElementById('avoid_mercury').checked;
            const pregnant = document.getElementById('pregnant').checked;
            const catchRelease = document.getElementById('catch_release').checked;

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading">Loading advice...</div>';

            try {
                const response = await fetch('/brain/advise', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        species: species,
                        spot: spot || null,
                        preferences: {
                            avoid_high_mercury: avoidMercury,
                            pregnant: pregnant,
                            catch_and_release: catchRelease
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get advice');
                }

                const data = await response.json();
                currentEvidence = data.evidence;
                displayResults(data);
                resultsDiv.style.display = 'block';
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultsDiv.style.display = 'block';
            }
        }

        function displayResults(data) {
            // Badge
            const badgeClass = data.edibility_label;
            const badge = `<div class="badge ${badgeClass}">${data.edibility_label}</div>`;
            document.getElementById('badge-container').innerHTML = `<h2>${data.species}</h2>${badge}`;

            // Safety tab
            const safetyHtml = '<ul class="bullets">' + 
                data.safety_summary.map(s => `<li>${s}</li>`).join('') + 
                '</ul>';
            document.getElementById('tab-safety').innerHTML = safetyHtml;

            // Recipes tab
            const recipesHtml = data.recipes.map(r => `
                <div class="recipe-card">
                    <h3>${r.title}</h3>
                    <ol>
                        ${r.steps.map(s => `<li>${s}</li>`).join('')}
                    </ol>
                </div>
            `).join('');
            document.getElementById('tab-recipes').innerHTML = recipesHtml || '<p>No recipes found.</p>';

            // Community tab
            const communityHtml = data.community_alerts.map(a => 
                `<div class="alert">${a}</div>`
            ).join('');
            document.getElementById('tab-community').innerHTML = communityHtml || '<p>No community reports found.</p>';

            // Evidence
            const evidenceHtml = `
                <h3>Safety Evidence</h3>
                ${data.evidence.safety.map(s => `
                    <div class="snippet">
                        <div class="snippet-header">Score: ${s.score.toFixed(2)}</div>
                        <div class="snippet-text">${s.text}</div>
                        <div class="snippet-meta">Species: ${s.metadata.species || 'N/A'} | Risk: ${s.metadata.risk_level || 'N/A'}</div>
                    </div>
                `).join('')}
                <h3>Recipe Evidence</h3>
                ${data.evidence.recipes.map(s => `
                    <div class="snippet">
                        <div class="snippet-header">Score: ${s.score.toFixed(2)}</div>
                        <div class="snippet-text">${s.text}</div>
                    </div>
                `).join('')}
                <h3>Community Evidence</h3>
                ${data.evidence.community.map(s => `
                    <div class="snippet">
                        <div class="snippet-header">Score: ${s.score.toFixed(2)}</div>
                        <div class="snippet-text">${s.text}</div>
                        <div class="snippet-meta">Spot: ${s.metadata.spot || 'N/A'}</div>
                    </div>
                `).join('')}
            `;
            document.getElementById('evidence-content').innerHTML = evidenceHtml;

            // Restore tabs structure
            const tabsHtml = `
                <div class="tabs">
                    <button class="tab active" onclick="showTab('safety')">Safety</button>
                    <button class="tab" onclick="showTab('recipes')">Recipes</button>
                    <button class="tab" onclick="showTab('community')">Community</button>
                </div>
                <div id="tab-safety" class="tab-content active"></div>
                <div id="tab-recipes" class="tab-content"></div>
                <div id="tab-community" class="tab-content"></div>
            `;
            const badgeContainer = document.getElementById('badge-container').innerHTML;
            document.getElementById('results').innerHTML = `
                <div id="badge-container">${badgeContainer}</div>
                ${tabsHtml}
                <div class="evidence-section">
                    <button class="evidence-toggle" onclick="toggleEvidence()">Show Evidence</button>
                    <div id="evidence-content" class="evidence-content">${evidenceHtml}</div>
                </div>
            `;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function toggleEvidence() {
            const content = document.getElementById('evidence-content');
            const btn = event.target;
            content.classList.toggle('active');
            btn.textContent = content.classList.contains('active') ? 'Hide Evidence' : 'Show Evidence';
        }

        async function postReport() {
            const spot = document.getElementById('report-spot').value;
            const handle = document.getElementById('report-handle').value;
            const text = document.getElementById('report-text').value;

            if (!spot || !handle || !text) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/memory/ingestCommunity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ spot, handle, text })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit report');
                }

                alert('Report submitted! Memory updated.');
                document.getElementById('report-text').value = '';
                document.getElementById('report-handle').value = '';
                
                // Refresh advice if we have results
                if (document.getElementById('results').style.display !== 'none') {
                    getAdvice();
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
